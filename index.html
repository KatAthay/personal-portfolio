<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      var path = window.location.pathname;
      if (path.endsWith('/') === false) {
        window.location.replace(path + '/');
      }
      else {
        window.location.replace('./build/index.html');
      }
    </script>
  </body>
</html>
